# Configuration for Spatio-Temporal Transformer
# This model learns segment relationships via self-attention
# WITHOUT requiring explicit graph topology (no s_node_id, e_node_id needed)

paths:
  csv_path: traffic_weather_2025_converted.csv
  output_dir: experiments/run01

data:
  numerical_features:
    - length
    - max_velocity
    - current_speed
    - free_flow_speed
    - temperature_2m
    - dew_point_2m
    - relative_humidity_2m
    - wind_speed_10m
    - wind_direction_10m
    - wind_gusts_10m
    - rain
    - apparent_temperature
    - pressure_msl
    - surface_pressure
    - sunshine_duration
    - soil_temperature_0_to_7cm
    - soil_moisture_0_to_7cm
    - cloud_cover
    - cloud_cover_low
    - cloud_cover_mid
    - cloud_cover_high
  categorical_features:
    - weekday
    - period
    - street_type
    - street_level
  prediction_horizons: [3]  # Can add [1, 2, 3, 4] for multi-horizon
  sequence_length: 8
  train_ratio: 0.7
  val_ratio: 0.15
  resample_rule: 1h  # lowercase 'h' instead of 'H'

model:
  rnn_type: lstm         # "lstm" or "gru" for temporal encoding
  hidden_dim: 256       # Hidden dimension
  num_layers: 4         # Number of RNN layers
  dropout: 0.3
  bidirectional: true
  time_embedding_dim: 32  # set to integer (e.g. 8) to enable hour-of-day embeddings
  segment_embedding_dim: 32  # set to integer (e.g. 16) to enable segment embeddings

# Transformer-specific settings
transformer:
  num_transformer_layers: 1   # Number of self-attention layers
  num_heads: 2                # Number of attention heads
  dim_feedforward: 128        # FFN dimension in transformer
  use_segment_embedding: true # Learnable embedding for each segment

optimization:
  batch_size: 16        # Smaller batch size due to attention memory
  learning_rate: 0.0005
  weight_decay: 0.0001
  gradient_clip_norm: 1.0

training:
  epochs: 50
  num_workers: 0
  device: cuda

logging:
  wandb_project: traffic-transformer
  wandb_entity: null
  wandb_run_name: transformer-v1
  wandb_mode: online    # "online", "offline", or "disabled"

early_stopping:
  early_stopping_patience: 10
  early_stopping_delta: 0.0

checkpoint:
  checkpoint_every: 5
  save_optimizer_state: true

