paths:
  csv_path: traffic_weather_2025_converted.csv
  output_dir: experiments/tcn_run01

data:
  numerical_features:
    - length
    - max_velocity
    - temperature_2m
    - dew_point_2m
    - relative_humidity_2m
    - wind_speed_10m
    - wind_direction_10m
    - wind_gusts_10m
    - rain
    - apparent_temperature
    - pressure_msl
    - surface_pressure
    - sunshine_duration
    - soil_temperature_0_to_7cm
    - soil_moisture_0_to_7cm
    - cloud_cover
    - cloud_cover_low
    - cloud_cover_mid
    - cloud_cover_high
  categorical_features:
    - weekday
    - period
    - street_type
    - street_level
  prediction_horizons: [3]
  sequence_length: 12  # 12 time steps (e.g., 1 hour with 5-min intervals)
  train_ratio: 0.7
  val_ratio: 0.15
  resample_rule: 1h

model:
  hidden_dim: 128
  dropout: 0.2
  time_embedding_dim: 16  # Hour-of-day embedding
  segment_embedding_dim: 32  # Road segment embedding

tcn:
  model_type: standard  # "standard" or "multiscale"
  num_channels: [128, 128, 256, 256]  # Channel progression for standard TCN
  kernel_size: 3
  # scales: [3, 5, 7]  # For multiscale TCN (uncomment if using multiscale)
  use_temporal_attention: true
  use_spatial_attention: false  # Set to true to enable spatial attention
  num_attention_heads: 4

optimization:
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  gradient_clip_norm: 1.0

training:
  epochs: 50
  num_workers: 4
  device: cuda
  scheduler_type: plateau  # "plateau" or "cosine"

logging:
  wandb_project: traffic-weather
  wandb_entity: daotuan
  wandb_run_name: tcn-hourly
  wandb_mode: online  # "online", "offline", or "disabled"

early_stopping:
  early_stopping_patience: 10
  early_stopping_delta: 0.0

checkpoint:
  checkpoint_every: 5
  save_optimizer_state: true

