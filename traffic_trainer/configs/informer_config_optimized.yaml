paths:
  csv_path: traffic_weather_2025_converted.csv
  output_dir: experiments/informer_optimized_run01

data:
  numerical_features:
    - length
    - max_velocity
    - temperature_2m
    - dew_point_2m
    - relative_humidity_2m
    - wind_speed_10m
    - wind_direction_10m
    - wind_gusts_10m
    - rain
    - apparent_temperature
    - pressure_msl
    - surface_pressure
    - sunshine_duration
    - soil_temperature_0_to_7cm
    - soil_moisture_0_to_7cm
    - cloud_cover
    - cloud_cover_low
    - cloud_cover_mid
    - cloud_cover_high
  categorical_features:
    - weekday
    - period
    - street_type
    - street_level
  prediction_horizons: [3]
  sequence_length: 96
  train_ratio: 0.7
  val_ratio: 0.15
  resample_rule: 1h

model:
  hidden_dim: 256
  dropout: 0.1
  time_embedding_dim: 32
  segment_embedding_dim: 64

informer:
  seq_len: 96
  label_len: 48
  out_len: 24
  factor: 5
  d_ff: 1024
  n_heads: 8
  e_layers: 3
  d_layers: 2
  attn: prob
  activation: gelu
  distil: true

optimization:
  batch_size: 4  # Optimized for 10GB VRAM
  learning_rate: 0.0001
  weight_decay: 0.0001
  gradient_clip_norm: 1.0

training:
  epochs: 50
  num_workers: 4  # ⬆️ TĂNG từ 2 lên 4 (data loading nhanh hơn)
  device: cuda
  scheduler_type: plateau

logging:
  wandb_project: traffic-weather
  wandb_entity: daotuan
  wandb_run_name: informer-optimized-hourly
  wandb_mode: online

early_stopping:
  early_stopping_patience: 10
  early_stopping_delta: 0.0

checkpoint:
  checkpoint_every: 5
  save_optimizer_state: true

